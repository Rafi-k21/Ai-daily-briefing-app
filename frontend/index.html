<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Briefing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="app-container bg-white p-6 md:p-10 rounded-3xl shadow-2xl w-full max-w-2xl border border-gray-100 transition-all duration-300 transform hover:scale-[1.01]">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8 flex items-center justify-center space-x-3">
            <span role="img" aria-label="globe">🌍</span>
            <span>AI Daily Briefing</span>
        </h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="text" id="cityInput" placeholder="Enter your city..." class="flex-1 p-3 md:p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200 text-base">
            <button id="briefingBtn" class="bg-sky-600 text-white font-semibold py-3 md:py-4 px-6 rounded-xl shadow-lg hover:bg-sky-700 transition duration-200 active:scale-95 transform disabled:bg-gray-400">
                Get My Briefing
            </button>
        </div>

        <div id="loading" class="hidden text-center text-gray-500 my-8">
            <svg class="animate-spin h-8 w-8 text-sky-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-lg">Generating your custom briefing...</p>
        </div>
        
        <div id="output" class="output-box bg-gray-50 p-6 rounded-2xl border border-gray-200 overflow-hidden text-gray-800 transition-all duration-300 opacity-0 transform translate-y-4"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
